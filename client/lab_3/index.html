<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shannon Lee's Labs</title>
  <div class="selector"></div>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "wrapper">
    <!-- wrapper -->
    <header class = "header">
      <h1>
        Shannon L's Labs For INST377
      </h1>
    </header>
    <div class = "container">
      <!-- container -->
      <div class = "left_section box">
        <!-- left inputs -->
        <h2>
          Album Names
        </h2>
       <ol type="1" class = "box">
          <li>SOS - SZA</li>
          <li>Blonde - Frank Ocean </li>
          <li>After Hours - The Weeknd</li>
          <li>Songs About Jane - Maroon 5</li>
          <li>Gemini Rights - Steve Lacy</li>
        </ol>
      </div>
      <div class = "right_section box">
        <!-- right side -->
        <h2>
          Image Carousel
        </h2>
        <div class="carousel">
            <button class = "prev">prev</button>
            <div class = "slides">
            <!-- images -->
              <div class = "carousel_item visible"><img src='images/cat.jpeg' alt="cat"/></div>
              <div class = "carousel_item hidden"><img src='images/dog.jpeg' alt="dog"/></div>
              <div class = "carousel_item hidden"><img src='images/dog3.jpeg' alt="dog3"/></div>
              <div class = "carousel_item hidden"><img src='images/hamster.jpeg' alt="hamster"/></div>
            </div>
            <button class = "next">next</button>
        </div>
        <div class = "subtitle box">
          <!-- description -->
          These are images of cute animals.
        </div>
    </div>
  </div>
  </div>
  <footer class = "footer">
    shhannon
    <a href='https://github.com/shhannon'>Github account
    </a>
    </footer>
    <script src="script.js" ></script>
  </body>
</html>
